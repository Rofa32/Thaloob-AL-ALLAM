<!DOCTYPE html>
<html lang="ar">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='M1-4-2-style.css') }}">

<body>
    <div class="game-container">

            <div class="text-section">
                <p id="text-to-read">السماء زرقاء، والشمس مشرقة.</p>
            </div>
            <div class="controls-section">
                <button class="control-btn start-btn" onclick="startReading()">ابدأ القراءة</button>
            </div>
            <!-- Adding the required photos -->
            <img src="{{ url_for('static', filename='images/thaloob-read.png') }}" alt="صورة ثعلوب" class="corner-image">
        </div>
    </div>

    <div id="popup" class="popup hidden">
        <p id="popupMessage"></p>
        <button id="closePopupBtn" onclick="closePopup()">X</button>
        <button onclick="nextText()" id="nextBtn">التالي</button>
    </div>
